<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="conteiner__cabecalho">
            <div>
                <img class="conteiner__imagem" src="./img/logo.png" alt="imagem da logo">
            </div>
            <div>
                <span class="title">Biblioteca</span>
            </div>
            <div class="conteiner__links">
                <a class="link__home, link" href="https://apoio.vercel.app/index.html">HOME</a>
                <a class="link__aboutus, link" href="https://apoio.vercel.app/aboutus.html">Sobre n√≥s</a>
                <a class="link__biblioteca, link" href="#">Biblioteca</a>
            </div>
        </div>
    </header>
    <section class="section__principal">
        <div class="principal">
            <h2 class="titulo__principal">Preencha aqui para ser avisado antecipadamente dos seus livros alugados!</h2>
            <div class="conteiner__principal">
                 <p class="paragrafo__email">Insira seu e-mail:</p> 
                 <input class="caixa-email, caixa" type="email" name="" id="email">
                 <p class="paragrafo__cpf">Insira seu Cpf:</p> 
                 <input class="caixa-cpf, caixa" type="text" name="cpf" id="cpf" maxlength="11">
                 <button class="botao__enviar">Enviar</button>
            </div>
        </div>
    </section>
</body>
</html>
